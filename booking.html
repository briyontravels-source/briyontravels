<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Booking Package</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background:url("booking.jpg") center/cover no-repeat;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 420px;      /* desktop limit */
      margin: auto;          /* center */
      background:#4a4a4a;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      outline: none;
    }

    button {
      background: #ffd166;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    h3 {
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 20px;
      }

      input, button {
        font-size: 15px;
        padding: 12px;
      }
    }
    /* BACK BUTTON */
.back-btn{
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: linear-gradient(135deg, #ffd166, #f5b942);
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 30px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  transition: all 0.3s ease;
  z-index: 999;
  font-size: 14px;
}

.back-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* Mobile */
@media (max-width: 480px){
  .back-btn{
    top: 15px;
    left: 15px;
    padding: 8px 14px;
    font-size: 13px;
  }
}

  </style>
</head>

<body><a href="packages/packages.html" class="back-btn">BACK</a>

  <div class="container">

    <h2>Book Your Package</h2>

    <form onsubmit="sendWhatsApp(); return false;">

      <input type="text" id="package" placeholder="Customize your tour" readonly>

      <input type="text" id="name" placeholder="Your Name" required>

      <input type="email" id="email" placeholder="Email" required>

     <input
  type="tel"
  id="whatsapp"
  placeholder="+XXXXXXXXXXX your WhatsApp number"
  required
  inputmode="tel"
  oninput="this.value = this.value.replace(/[^0-9+]/g, '')"
>
      <h3>ðŸ‘‡ When are you coming to Sri Lanka?</h3>

      <input type="date" id="date" required>

      <button type="submit">Submit Booking</button>

    </form>

  </div>

<script>
  // get package name from URL
  const params = new URLSearchParams(window.location.search);
  document.getElementById("package").value = params.get("package") || "";

  function sendWhatsApp() {
    const pkg = document.getElementById("package").value;
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const date = document.getElementById("date").value;

    const ownerNumber = "94753565957";

    const message =
`ðŸ“¢ New Booking Request

ðŸ“¦ Package: ${pkg}
ðŸ‘¤ Name: ${name}
ðŸ“§ Email: ${email}
ðŸ“± Customer WhatsApp: ${whatsapp}
ðŸ“… Arrival Date: ${date}`;

    const url = "https://wa.me/" + ownerNumber + "?text=" + encodeURIComponent(message);
    window.open(url, "_blank");
  }
</script>

</body>
</html>
